version: 2.1
orbs:
  architect: giantswarm/architect@5.8.0

jobs:
  unit-tests:
    executor: architect/architect
    steps:
      - checkout
      - run:
          name: "Run unit tests"
          command: CGO_ENABLED=0 make test-unit
workflows:
  package-and-push-chart-on-tag:
    jobs:
      - unit-tests:
          filters:
            tags:
              only: /^v.*/

      - architect/go-build:
          context: architect
          name: go-build
          binary: aws-crossplane-cluster-config-operator
          resource_class: xlarge
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          requires:
            - go-build
            - unit-tests
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: "architect"
          executor: "app-build-suite"
          name: push-to-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "aws-crossplane-cluster-config-operator"
          requires:
            - push-to-registries
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-capa-app-collection
          app_name: "aws-crossplane-cluster-config-operator"
          app_collection_repo: "capa-app-collection"
          requires:
            - push-to-app-catalog
            - push-to-registries
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
